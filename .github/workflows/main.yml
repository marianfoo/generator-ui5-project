name: Run test

on:
    push:
    pull_request:
        branches: [main]

jobs:
    run-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org/

            - run: git config --global user.email "cicd@example.com" && git config --global user.name "Your Name"
            - run: npm install
            - run: npm test
